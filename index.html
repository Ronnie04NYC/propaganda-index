<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propaganda Exposure Index</title>
    <!-- Tailwind CSS CDN - Loads styles instantly without build step -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#050a0e',
                dark: '#0a1116',
                green: '#00ff41',
                pink: '#ff00ff',
                blue: '#00d9f7',
                yellow: '#fdfd00',
              }
            },
            fontFamily: {
              mono: ['Courier New', 'Courier', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'holo': 'holo 3s ease infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              holo: {
                '0%, 100%': { opacity: '0.5', backgroundPosition: '50% 50%', filter: 'brightness(1)' },
                '50%': { opacity: '0.3', backgroundPosition: '100% 50%', filter: 'brightness(1.2)' },
              }
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
